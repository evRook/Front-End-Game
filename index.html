<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="game--container">
            <div class="game--btn__container">    
                <div class="game--btn" id="redBtn" data-color="red" data-original="darkred"></div>
                <div class="game--btn" id="blueBtn" data-color="blue" data-original="darkblue"></div>
                <div class="game--btn" id="greenBtn" data-color="green" data-original="darkgreen"></div>
                <div class="game--btn" id="goldenrodBtn" data-color="goldenrod" data-original="darkgoldenrod"></div>
                <div class="game--center"></div>
            </div>  
        </div>
        <div class="startScreen">
            <div class="starScreen--content">
                <div class="title__container">
                    <p class="title">Simon</p>
                    <button class="startGame">start</button>
                </div>
            </div>
        </div>
        <div class="antiClick"></div>
        <div class="footer--container">
            <div class="quit--container">
                <div class="quit--btn">Quit</div>
            </div>
            <div class="restart--container">
                <div class="restart--btn">Restart</div>
            </div>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
