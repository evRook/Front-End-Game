<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Lato:wght@100;300;400;700&family=Noto+Sans+Symbols+2&family=Orbitron&family=Righteous&display=swap" rel="stylesheet">
    <title>Simon</title>
</head>
<body>
    <main>
        <div class="game--container">
            <div class="game--style-div">
                <div class="game--btn__container js-game--btn__container">    
                    <div class="game--btn js-game--btn" id="redBtn" data-color="red" data-original="darkred"></div>
                    <div class="game--btn js-game--btn" id="blueBtn" data-color="blue" data-original="darkblue"></div>
                    <div class="game--btn js-game--btn" id="greenBtn" data-color="green" data-original="darkgreen"></div>
                    <div class="game--btn js-game--btn" id="goldenrodBtn" data-color="goldenrod" data-original="darkgoldenrod"></div>
                </div>
                <div class="control--panel">
                    <div class="power--container">
                        <p class="power--txt js-power--txt">Power</p>
                        <div class="power--btn js-power--btn"></div>
                    </div>
                    <div class="control--pannel--center">
                        <div class="score--screen__container" id="screen--container1">
                            <div class="score--screen js-screen1"></div>
                            <p class="score--txt">SCORE</p>
                        </div>
                        <div class="logo--container">
                            <div class="turn--light__container">
                                <div class="player--light__container">
                                    <p class="player--light__txt">Player</p>
                                    <div class="player--light js-player--light"></div>
                                </div>
                                <div class="comp--light__container">
                                    <p class="comp--light__txt">CPU</p>
                                    <div class="comp--light js-comp--light"></div>
                                </div>
                            </div>
                            <p class="game--logo js-game--logo">SIMON</p>
                        </div>
                        <div class="score--screen__container" id="screen--container2">
                            <div class="score--screen js-screen2" id="screen2"></div>
                            <p class="score--txt">HIGH<br>SCORE</p>
                        </div>
                    </div>
                    <div class="restart--container">
                        <p class="restart--txt js-restart--txt">Start</p>
                        <div class="restart--btn js-restart--btn"></div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="startScreen js-startScreen">
            <div class="startScreen--content">
                <div class="title__container">
                    <p class="title">SIMON</p>
                    <p class="title--content">A game of memory</p>
                    <div class="startGame js-startGame">start</div>
                </div>
            </div>
        </div>
        <div class="footer--container">
            <div class="quit--btn__container">
                <div class="quit--btn js-quit--btn">Quit</div>
            </div>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
