<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="game--container">
            <div class="game--style-div">
                <div class="game--btn__container">    
                    <div class="game--btn" id="redBtn" data-color="red" data-original="darkred"></div>
                    <div class="game--btn" id="blueBtn" data-color="blue" data-original="darkblue"></div>
                    <div class="game--btn" id="greenBtn" data-color="green" data-original="darkgreen"></div>
                    <div class="game--btn" id="goldenrodBtn" data-color="goldenrod" data-original="darkgoldenrod"></div>
                    <div class="antiClick"></div>
                </div>
                <div class="control--panel">
                    <div class="power--container">
                        <p class="power--txt">Power</p>
                        <div class="power--btn"></div>
                    </div>
                    <div class="control--pannel--center">
                        <p class="game--logo">SIMON</p>
                        <div class="score--screen">0</div>
                    </div>
                    <div class="restart--container">
                        <p class="restart--txt">Start / Re-start</p>
                        <div class="restart--btn"></div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="startScreen">
            <div class="startScreen--content">
                <div class="title__container">
                    <p class="title">SIMON</p>
                    <button class="startGame">start</button>
                    <div class="loading">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer--container">
            <div class="quit--container">
                <div class="quit--btn">Quit</div>
            </div>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
